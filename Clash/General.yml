# HTTP 代理端口
port: 8888

# SOCKS5 代理端口
socks-port: 8889

# 允许局域网的连接（可用来共享代理）
allow-lan: true

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule

# 设置日志输出级别 (默认级别：info，级别越高日志输出量越大，越倾向于调试)
# 四个级别：info / warning / error / debug
log-level: info

# clash 的 RESTful API
external-controller: 127.0.0.1:6170